<div>
    <form class="form-inline" (ngSubmit)="GetClient(mobileno.value)">

        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Number</label>
          <input type="tel" class="form-control" id="mobileno" placeholder="Mobile Number" #mobileno>
        </div>
        <button type="button" (click)="GetClient(mobileno.value)" class="btn btn-primary mb-2">Search</button>
      </form>
</div>
<ng-container *ngIf="exists == true" >
<div>

    <h1>Confirm User details</h1>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <label>First Name:</label>
      <input type="text" formControlName="firstName">
      <!-- <div *ngIf="userForm.get('firstName').hasError('required')">
        First name is required.
      </div> -->
    
      <label>Last Name:</label>
      <input type="text" formControlName="lastName">
      <!-- <div *ngIf="userForm.get('lastName').hasError('required')">
        Last name is required.
      </div> -->
    
      <label>Email:</label>
      <input type="email" formControlName="email">
      <!-- <div *ngIf="userForm.get('email').hasError('required')">
        Email is required.
      </div> -->
      <!-- <div *ngIf="userForm.get('email').hasError('email')">
        Please enter a valid email.
      </div> -->
    
      <!-- Add more form controls here -->
    
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
    
</div>
